  <!-- Navigation Bar -->

          <li><a href="index.html">Home</a></li>

          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have a question? We'd love to hear from you!</p>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Location Map -->
      <div class="location">
        <h3>Our Location</h3>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6491.226760887244!2d-5.3636433073791485!3d35.56324944947115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0b4245d0028d49%3A0xf354d6c86ac4d983!2sENSA%20%3A%20%C3%89cole%20Nationale%20des%20Sciences%20Appliqu%C3%A9es_T%C3%A9touan!5e0!3m2!1sfr!2sma!4v1732382245460!5m2!1sfr!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->

  </footer>

</body>
</html>
